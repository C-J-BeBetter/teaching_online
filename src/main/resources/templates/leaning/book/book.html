<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('学习资料管理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>资料名：</label>
                                <input type="text" name="fileName"/>
                            </li>
                            <!--<li>
                                <label>目录：</label>
                                <input type="text" name="path"/>
                            </li>-->
                            <!--<li>
                                <label>描述：</label>
                                <input type="text" name="description"/>
                            </li>-->
                            <!--<li>
                                <label>关联上传人员id：</label>
                                <input type="text" name="userId"/>
                            </li>-->
                            <li>
                                <label>关联上传人员姓名：</label>
                                <input type="text" name="userName"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="leaning:book:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="leaning:book:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="leaning:book:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var downloadFlag = [[${@permission.hasPermi('leaning:book:download')}]];
        var editFlag = [[${@permission.hasPermi('leaning:book:edit')}]];
        var removeFlag = [[${@permission.hasPermi('leaning:book:remove')}]];
        var prefix = ctx + "leaning/book";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "学习资料管理",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '资料ID',
                    visible: false
                },
                {
                    field : 'fileName', 
                    title : '资料名'
                },
                {
                    field : 'path', 
                    title : '目录',
                    visible: false
                },
                {
                    field : 'description', 
                    title : '描述'
                },
                {
                    field : 'userId', 
                    title : '关联上传人员id',
                    visible: false
                },
                {
                    field : 'userName', 
                    title : '关联上传人员姓名'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs ' + downloadFlag + '" href="javascript:void(0)" onclick="downloadFile(\'' + row.path + '\', \'' + row.fileName + '\')"><i class="fa fa-download"></i>下载</a> ');
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        // 下载文件
        function downloadFile(path, fileName){
            window.location.href = ctx + "common/download/resource?path=" + path + "&fileName=" + fileName;
        }
    </script>
</body>
</html>
