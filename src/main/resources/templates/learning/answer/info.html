<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('作业讨论答疑信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>回复内容：</label>
                                <input type="text" name="reply"/>
                            </li>
                            <li>
                                <label>回复人id：</label>
                                <input type="text" name="replyFromUserId"/>
                            </li>
                            <li>
                                <label>回复人姓名：</label>
                                <input type="text" name="replyFromUserName"/>
                            </li>
                            <li>
                                <label>回复对象id：</label>
                                <input type="text" name="replyToUserId"/>
                            </li>
                            <li>
                                <label>回复对象姓名：</label>
                                <input type="text" name="replyToUserName"/>
                            </li>
                            <li class="select-time">
                                <label>回复时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginReplyTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endReplyTime]"/>
                            </li>
                            <li>
                                <label>关联作业成绩id：</label>
                                <input type="text" name="wbId"/>
                            </li>
                            <li>
                                <label>关联作业名：</label>
                                <input type="text" name="wbName"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:info:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:info:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:info:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:info:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:info:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:info:remove')}]];
        var prefix = ctx + "learning/answer";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "作业讨论答疑信息",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '回复ID',
                    visible: false
                },
                {
                    field : 'reply', 
                    title : '回复内容'
                },
                {
                    field : 'replyFromUserId', 
                    title : '回复人id'
                },
                {
                    field : 'replyFromUserName', 
                    title : '回复人姓名'
                },
                {
                    field : 'replyToUserId', 
                    title : '回复对象id'
                },
                {
                    field : 'replyToUserName', 
                    title : '回复对象姓名'
                },
                {
                    field : 'replyTime', 
                    title : '回复时间'
                },
                {
                    field : 'wbId', 
                    title : '关联作业成绩id'
                },
                {
                    field : 'wbName', 
                    title : '关联作业名'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
