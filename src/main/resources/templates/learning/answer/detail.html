<!DOCTYPE html>
<html lang="zh">
<head>
	<th:block th:include="include :: header('拖动排序')" />
    <th:block th:include="include :: header('Summernote富文本编辑器')" />
    <th:block th:include="include :: summernote-css" />
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content  animated fadeInRight">

        <input type="hidden" th:value="${themeId}" id="themeId">

        <div class="row">
            <div class="col-sm-1">

            </div>

            <div class="col-sm-10">
                <div class="ibox">
                    <div class="ibox-content">
                        <h3 th:text="${themeName}" class="text-center" id="themeName"></h3>
                        <p class="small" th:text="${themeDescription}"><i class="fa fa-hand-o-up"></i></p>

                        <ul class="sortable-list connectList agile-list" th:each="replyInfo : ${replyInfos}">

                            <li class="info-element">
                                <div class="agile-detail">
                                    <a href="#" class="pull-right btn btn-xs btn-white">回复</a>
                                    <i class="fa fa-clock-o" th:text="${replyInfo.publishDate}"></i>  <i class="fa" th:text="${replyInfo.replyFromUserName}"></i>
                                </div>
                                <p th:text="${replyInfo.reply}"></p>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-sm-1">

            </div>

        </div>


        <div class="row">
            <div class="col-sm-1">

            </div>

            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>编辑/保存为html代码示例</h5>
                        <button id="edit" class="btn btn-primary btn-xs m-l-sm" onclick="edit()" type="button">编辑</button>
                        <button id="save" class="btn btn-primary  btn-xs" onclick="save()" type="button">保存</button>
                    </div>
                    <div class="ibox-content" id="eg">

                        <div class="click2edit wrapper">
                            此处可以留言哦
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-sm-1">

            </div>

        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:src="@{/js/jquery-ui-1.10.4.min.js}"></script>
    <th:block th:include="include :: summernote-js" />

    <script>
        var prefix = ctx + "learning/answer";
        $(document).ready(function () {

            $('.summernote').summernote({
                lang: 'zh-CN'
            });
        });
        var edit = function () {
            $("#eg").addClass("no-padding");
            $('.click2edit').summernote({
                lang: 'zh-CN',
                focus: true
            });
        };

        var save = function () {
            $("#eg").removeClass("no-padding");
            let reply = $('.click2edit').summernote('code');
            $('.click2edit').summernote('destroy');

            let wbId=$("#themeId").val();
            let wbName=$("#themeName").html();

            let lWorkReplyInfo = {
                "reply":reply,
                "wbId":wbId,
                "wbName":wbName
            };
            let url = prefix + "/add";
            $.ajax({
                url: url,
                type: 'post',
                data: lWorkReplyInfo,
                dataType: "json",
                success: function(result) {
                    console.log(result)
                    // $.operate.successCallback(result);
                }
            });

        };

        // saveTab: function(url, data, callback) {
        //     var config = {
        //         url: url,
        //         type: "post",
        //         dataType: "json",
        //         data: data,
        //         beforeSend: function () {
        //             $.modal.loading("正在处理中，请稍后...");
        //         },
        //         success: function(result) {
        //             if (typeof callback == "function") {
        //                 callback(result);
        //             }
        //             $.operate.successTabCallback(result);
        //         }
        //     };
        //     $.ajax(config)
        // }

    </script>
</body>
</html>
